  .swiper{width:100%;height:100vh;}

  .time-info{font-size:32px;font-weight:800;margin-bottom:25px;}
  .class-title{font-size:32px;font-weight:900;line-height:1.2;margin-bottom:30px;word-break:keep-all;}
  .now-tag{position:absolute;top:50px;right:20px;background:#ff3b30;padding:6px 12px;border-radius:6px;font-size:12px;font-weight:bold;z-index:3;animation:pulse 2s infinite;}
  @keyframes pulse{0%{opacity:1;}50%{opacity:0.5;}100%{opacity:1;}}
</style>

  console.log("전체 데이터 로드됨:", list.length, "건");
  function parseToMin(t){
    if(!t) return 0;
    var isPM = t.indexOf("오후") > -1;
    var timeOnly = t.replace("오전","").replace("오후","").trim();
    var p = timeOnly.split(":");
    if(p.length < 2) return 0;
    var h = parseInt(p[0]);
    var m = parseInt(p[1]);
    if(isPM && h < 12) h += 12;
    if(!isPM && h === 12) h = 0;
    return h * 60 + m;
  }
  function init(){
    var dayMap = {"일":0, "월":1, "화":2, "수":3, "목":4, "금":5, "토":6};
    var now = new Date();
    var curDay = now.getDay();
    var curMin = now.getHours() * 60 + now.getMinutes();
    console.log("접속 시간:", curDay, "요일", curMin, "분");
    list.sort(function(a, b){
      if(dayMap[a.day] !== dayMap[b.day]) return dayMap[a.day] - dayMap[b.day];
      return parseToMin(a.start) - parseToMin(b.start);
    });
    var future = list.filter(function(v){
      var vDay = dayMap[v.day];
      if(vDay === undefined) return false;
      if(vDay > curDay) return true;
      if(vDay === curDay && parseToMin(v.start) >= curMin - 10) return true;
      return false;
    });
    console.log("필터링 결과:", future.length, "건");
    var displayList = future.length > 0 ? future : list;
    var wrap = document.getElementById("main-list");
    displayList.forEach(function(item, idx){
      var slide = document.createElement("div");
      slide.className = "swiper-slide";
      var h = '<div class="bg-grad"></div>';
      if(idx === 0 && future.length > 0) h += '<div class="now-tag">NEXT</div>';
      h += '<div class="slide-content">';
      h += '  <div class="location-badge">' + item.location + "</div>';
      h += '  <div class="day-info">' + item.day + "요일 강좌</div>';
      h += '  <div class="time-info">' + item.start + " - " + item.end + "</div>';
      h += '  <div class="class-title">' + item.title + "</div>';
      h += "</div>";
      slide.innerHTML = h;
      wrap.appendChild(slide);
    });
    if(displayList.length > 0) {
      new Swiper(".swiper", { direction: "vertical", speed: 600 });
    } else {
      wrap.innerHTML = '<div style="color:white; padding:50px;">표시할 강좌 데이터가 없습니다. 시트를 확인해 주세요.</div>';
    }
  }
  init();
</script>
