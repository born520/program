<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<style>
  *{box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
  body,html{margin:0;padding:0;width:100%;height:100%;background:#111;font-family:sans-serif;overflow:hidden;}
  .swiper{width:100%;height:100vh;}
  .swiper-slide{position:relative;width:100%;height:100vh;display:flex;flex-direction:column;justify-content:center;padding:40px 30px;color:#fff;}
  .bg-grad{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;background:linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);}
  .slide-content{position:relative;z-index:2;}
  .category-badge{display:inline-block;padding:6px 14px;border-radius:30px;background:rgba(255,255,255,0.2);font-size:14px;margin-bottom:20px;border:1px solid rgba(255,255,255,0.3);}
  .day-info{font-size:20px;font-weight:700;color:#ffcc00;margin-bottom:10px;}
  .time-info{font-size:32px;font-weight:800;margin-bottom:25px;}
  .class-title{font-size:32px;font-weight:900;line-height:1.2;margin-bottom:30px;word-break:keep-all;}
  .room-info{font-size:18px;opacity:0.8;}
  .now-tag{position:absolute;top:50px;right:20px;background:#ff3b30;padding:6px 12px;border-radius:6px;font-size:12px;font-weight:bold;z-index:3;animation:pulse 2s infinite;}
  @keyframes pulse{0%{opacity:1;}50%{opacity:0.5;}100%{opacity:1;}}
</style>

  var dayMap = {"일":0, "월":1, "화":2, "수":3, "목":4, "금":5, "토":6};
  function parseToMin(t){
    if(!t) return 0;
    var isPM = t.indexOf("오후") > -1;
    var timeOnly = t.replace("오전","").replace("오후","").trim();
    var p = timeOnly.split(":");
    var h = parseInt(p[0]);
    var m = parseInt(p[1] || 0);
    if(isPM && h < 12) h += 12;
    if(!isPM && h === 12) h = 0;
    return h * 60 + m;
  }
  function init(){
    var now = new Date();
    var curDay = now.getDay();
    var curMin = now.getHours() * 60 + now.getMinutes();
    // 정렬 로직
    list.sort(function(a, b){
      if(dayMap[a.day] !== dayMap[b.day]) return dayMap[a.day] - dayMap[b.day];
      return parseToMin(a.startTime) - parseToMin(b.startTime);
    });
    // 현재 이후 강좌 필터링
    var future = list.filter(function(v){
      var vDay = dayMap[v.day];
      if(vDay > curDay) return true;
      if(vDay === curDay && parseToMin(v.startTime) >= curMin - 10) return true;
      return false;
    });
    var displayList = future.length > 0 ? future : list;
    var wrap = document.getElementById("main-list");
    displayList.forEach(function(item, idx){
      var slide = document.createElement("div");
      slide.className = "swiper-slide";
      var h = '<div class="bg-grad"></div>';
      if(idx === 0) h += '<div class="now-tag">NEXT</div>';
      h += '<div class="slide-content">';
      h += '  <div class="category-badge">' + item.org + "</div>';
      h += '  <div class="day-info">' + item.day + "요일 강좌</div>';
      h += '  <div class="time-info">' + item.startTime + " - " + item.endTime + "</div>';
      h += '  <div class="class-title">' + item.title + "</div>';
      h += '  <div class="room-info">📍 강의실: ' + item.room + "</div>';
      h += "</div>";
      slide.innerHTML = h;
      wrap.appendChild(slide);
    });
    new Swiper(".swiper", { direction: "vertical", speed: 600 });
  }
  init();
</script>
