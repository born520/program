<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>양산시 문화강좌 스마트 가이드</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<style>
  *{box-sizing:border-box;}
  body,html{margin:0;padding:0;width:100%;height:100vh;background:#111;font-family:sans-serif;overflow:hidden;}
  .filter-bar{position:fixed;top:0;left:0;width:100%;z-index:1000;padding:10px;background:rgba(0,0,0,0.8);backdrop-filter:blur(10px);display:flex;gap:8px;}
  select{flex:1;padding:12px;border-radius:8px;background:#fff;border:none;font-size:14px;font-weight:bold;}
  .swiper{width:100%;height:100vh;}
  .swiper-slide{position:relative;width:100%;height:100vh;display:flex;flex-direction:column;justify-content:center;padding:70px 30px 40px 30px;color:#fff;background:linear-gradient(135deg, #2c3e50 0%, #000000 100%);}
  /* 장소별 포인트 컬러 (옵션) */
  .swiper-slide:nth-child(even){background:linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);}
  .badge{display:inline-block;padding:6px 14px;border-radius:30px;background:rgba(255,255,255,0.2);font-size:13px;margin-bottom:15px;border:1px solid rgba(255,255,255,0.3);}
  .day-info{font-size:22px;font-weight:bold;color:#ffcc00;margin-bottom:8px;}
  .time-info{font-size:28px;font-weight:800;margin-bottom:20px;}
  .title{font-size:32px;font-weight:900;line-height:1.3;margin-bottom:25px;word-break:keep-all;white-space:pre-wrap;}
  .next-badge{position:absolute;top:100px;right:30px;background:#ff3b30;padding:6px 12px;border-radius:6px;font-size:12px;font-weight:bold;animation:pulse 2s infinite;}
  @keyframes pulse{0%,100%{opacity:1;}50%{opacity:0.5;}}
  #no-data{position:fixed;top:0;left:0;width:100%;height:100%;display:none;justify-content:center;align-items:center;color:#888;z-index:100;background:#111;}
</style>
</head>

  <select id="loc-select"><option value="전체">장소 전체</option></select>
</div>
<div class="swiper"><div class="swiper-wrapper" id="main-list"></div></div>

  var dayMap = {"일":0,"월":1,"화":2,"수":3,"목":4,"금":5,"토":6,"전체":-1};
  function toMin(t){
    if(!t) return 0;
    var pm = t.indexOf("오후") > -1;
    var clean = t.replace("오전","").replace("오후","").trim();
    var parts = clean.split(":");
    var h = parseInt(parts[0]);
    var m = parseInt(parts[1] || 0);
    if(pm && h < 12) h += 12;
    if(!pm && h === 12) h = 0;
    return h * 60 + m;
  }
  function render(dayFilter, locFilter){
    var now = new Date();
    var curDStr = "일월화수목금토"[now.getDay()];
    var curMin = now.getHours() * 60 + now.getMinutes();
    // 1. 필터링
    var filtered = rawData.filter(function(v){
      var dMatch = (dayFilter === "전체" || v.d === dayFilter);
      var lMatch = (locFilter === "전체" || v.r === locFilter);
      return dMatch && lMatch;
    });
    // 2. 요일/시간순 정렬
    filtered.sort(function(a,b){
      if(dayMap[a.d] !== dayMap[b.d]) return dayMap[a.d] - dayMap[b.d];
      return toMin(a.s) - toMin(b.s);
    });
    // 3. 시작 인덱스 계산 (오늘인 경우 현재시간 이후로)
    var startIndex = 0;
    if(dayFilter === curDStr || dayFilter === "전체"){
      for(var i=0; i<filtered.length; i++){
        if(dayMap[filtered[i].d] > dayMap[curDStr] || (filtered[i].d === curDStr && toMin(filtered[i].s) >= curMin - 10)) {
          startIndex = i; break;
        }
      }
    }
    var wrap = document.getElementById("main-list");
    var noData = document.getElementById("no-data");
    wrap.innerHTML = "";
    if(filtered.length === 0) { noData.style.display = "flex"; return; } else { noData.style.display = "none"; }
    filtered.forEach(function(item, idx){
      var slide = document.createElement("div");
      slide.className = "swiper-slide";
      var html = "";
      if(idx === startIndex && (dayFilter === "전체" || dayFilter === curDStr)) html += "<div class='next-badge'>NOW / NEXT</div>";
      html += "<div class='badge'>" + item.r + "</div>";
      html += "<div class='day-info'>" + item.d + "요일 강좌</div>";
      html += "<div class='time-info'>" + item.s + " - " + item.e + "</div>";
      html += "<div class='title'>" + item.t + "</div>";
      slide.innerHTML = html; wrap.appendChild(slide);
    });
    if(swiperObj) swiperObj.destroy();
    swiperObj = new Swiper(".swiper", { direction: "vertical", initialSlide: startIndex, speed: 400, mousewheel: true });
  }
  function initApp(){
    var dSel = document.getElementById("day-select");
    var lSel = document.getElementById("loc-select");
    var now = new Date();
    var curDStr = "일월화수목금토"[now.getDay()];
    // 요일 기본값 설정
    dSel.value = curDStr;
    // 장소 목록 추출
    var locs = [];
    rawData.forEach(function(v){ if(locs.indexOf(v.r) === -1) locs.push(v.r); });
    locs.sort().forEach(function(loc){
      var opt = document.createElement("option"); opt.value = loc; opt.innerText = loc; lSel.appendChild(opt);
    });
    dSel.onchange = lSel.onchange = function(){ render(dSel.value, lSel.value); };
    render(curDStr, "전체");
  }
  window.onload = initApp;
</script>
</body>
</html>
