<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>양산시 문화강좌 스마트 가이드</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/open-location-code@1.0.3/js/src/openlocationcode.min.js"></script>
<style>
  *{box-sizing:border-box;} body,html{margin:0;padding:0;width:100%;height:100%;background:#111;font-family:sans-serif;overflow:hidden;}
  .filter-bar{position:fixed;top:0;left:0;width:100%;z-index:1000;padding:8px 10px;background:rgba(0,0,0,0.9);backdrop-filter:blur(15px);display:flex;gap:8px;height:56px;}
  select{flex:1;padding:10px;border-radius:8px;background:#fff;border:none;font-size:13px;font-weight:bold;text-align:center;outline:none;}
  .outer-swiper{position:fixed;top:56px;left:0;width:100%;height:calc(100% - 56px);}
  .lecture-card{position:relative;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;padding:30px 25px;color:#fff;background:linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);}
  .venue-slide:nth-child(even) .lecture-card{background:linear-gradient(135deg, #2c3e50 0%, #000000 100%);}
  .badge-container{display:flex;gap:8px;margin-bottom:15px;}
  .badge{padding:8px 16px;border-radius:20px;background:rgba(255,255,255,0.25);font-size:14px;font-weight:bold;border:1px solid rgba(255,255,255,0.4);}
  .dist-badge{background:rgba(0,255,100,0.25);color:#00ff88;border-color:rgba(0,255,100,0.4);}
  .cap-badge{background:#ff9500;color:#000;font-size:12px;padding:6px 12px;border:none;}
  .day-info{font-size:18px;color:#ffcc00;font-weight:bold;margin-bottom:5px;}
  .time-info{font-size:26px;font-weight:800;margin-bottom:20px;}
  .title{font-size:28px;font-weight:900;line-height:1.3;word-break:keep-all;margin-bottom:40px;}
  .nav-guide{position:absolute;bottom:30px;left:0;width:100%;text-align:center;font-size:12px;opacity:0.5;}
  .next-tag{position:absolute;top:20px;right:25px;background:#ff3b30;padding:6px 12px;border-radius:6px;font-size:11px;font-weight:bold;animation:pulse 2s infinite;}
  @keyframes pulse{0%,100%{opacity:1;} 50%{opacity:0.5;}}
  #no-data{position:fixed;top:0;left:0;width:100%;height:100%;display:none;justify-content:center;align-items:center;color:#888;z-index:100;background:#111;}
  #loading{position:fixed;top:0;left:0;width:100%;height:100%;background:#111;z-index:2000;display:flex;justify-content:center;align-items:center;color:#fff;font-weight:bold;}
</style>
</head>

  var userCoords = null; var outerSwiper = null;
  function toMin(t){ if(!t)return 0; var s=String(t).replace(/\s+/g,""); var pm=s.includes("오후"),am=s.includes("오전"); s=s.replace("오전","").replace("오후",""); var p=s.split(":"); var h=parseInt(p[0])||0,m=parseInt(p[1])||0; if(am&&h===12)h=0; if(pm&&h!==12)h+=12; return h*60+m; }

  function getCoords(venueName){
    var raw = geoMap[venueName]; if(!raw) return null;

    try {
      if(OpenLocationCode.isValid(code)){
        if(OpenLocationCode.isFull(code)) { var d = OpenLocationCode.decode(code); return {lat:d.latitudeCenter, lng:d.longitudeCenter}; }

  function render(dayFilter, locFilter){
    var now = new Date(); var curDStr = "일월화수목금토"[now.getDay()];
    var curMin = now.getHours() * 60 + now.getMinutes();
    var filtered = rawData.filter(function(v){ return v.d === dayFilter && (locFilter === "전체" || v.r === locFilter); });
    var groups = {}; filtered.forEach(function(v){ if(!groups[v.r]) groups[v.r]=[]; groups[v.r].push(v); });

          var dA=getDist(userCoords.lat, userCoords.lng, pA.lat, pA.lng);

          if(Math.abs(dA-dB) > 0.1) return dA - dB;

      var nextA = getNextStartMin(groups[a], curMin);
      var nextB = getNextStartMin(groups[b], curMin);
      return nextA - nextB;

    if(venueList.length === 0) { document.getElementById("no-data").style.display = "flex"; return; }
    else { document.getElementById("no-data").style.display = "none"; }
    venueList.forEach(function(vName){
      var vSlide = document.createElement("div"); vSlide.className = "swiper-slide venue-slide";
      var iSwiper = document.createElement("div"); iSwiper.className = "swiper inner-swiper";
      var iWrapper = document.createElement("div"); iWrapper.className = "swiper-wrapper";
      var lectures = groups[vName].sort(function(a,b){ return toMin(a.s)-toMin(b.s); });
      var startIdx = 0; var foundFuture = false;
      for(var j=0; j<lectures.length; j++){ if(toMin(lectures[j].s) > curMin){ startIdx = j; foundFuture = true; break; } }
      lectures.forEach(function(lc, idx){

        var distStr = ""; if(userCoords && getCoords(lc.r)){ distStr = getDist(userCoords.lat, userCoords.lng, getCoords(lc.r).lat, getCoords(lc.r).lng).toFixed(1) + "km"; }
        var content = "<div class='lecture-card'>";
        if(dayFilter === curDStr && foundFuture && idx === startIdx) content += "<div class='next-tag'>NEXT 강좌</div>";
        content += "<div class='badge-container'><div class='badge'>" + lc.r + "</div>";
        if(distStr) content += "<div class='badge dist-badge'>" + distStr + "</div>";
        if(lc.p) content += "<div class='badge cap-badge'>정원: " + lc.p + "명</div>";
        content += "</div>";
        content += "<div class='day-info'>" + lc.d + "요일 강좌</div>";
        content += "<div class='time-info'>" + formatTime(lc.s) + " - " + formatTime(lc.e) + "</div>";
        content += "<div class='title'>" + lc.t + "</div>";

  function initApp(){

    var locs = []; rawData.forEach(function(v){ if(!locs.includes(v.r)) locs.push(v.r); });
    locs.sort().forEach(function(l){ var opt=document.createElement("option"); opt.value=l; opt.innerText=l; lSel.appendChild(opt); });
    var targetDay = dayNm[curD]; var curMin = now.getHours()*60+now.getMinutes();
    if(!rawData.filter(function(v){return v.d===targetDay}).some(function(v){return toMin(v.s)>curMin})){
      for(var k=1; k<7; k++){ var nextD = dayNm[(curD+k)%7]; if(rawData.some(function(v){return v.d===nextD;})){ targetDay=nextD; break; } }

    dSel.onchange = lSel.onchange = function(){ render(dSel.value, lSel.value); };

      navigator.geolocation.getCurrentPosition(function(p){
        userCoords = {lat: p.coords.latitude, lng: p.coords.longitude};
        render(dSel.value, lSel.value);
      }, function(){ document.getElementById("loading").style.display="none"; }, {timeout: 5000});
    } else { document.getElementById("loading").style.display="none"; }
  }
  window.onload = initApp;
