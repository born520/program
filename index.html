<style>
  *{box-sizing:border-box;}
  body,html{margin:0;padding:0;width:100%;height:100vh;background:#111;font-family:sans-serif;overflow:hidden;}
  .swiper{width:100%;height:100vh;}
  .swiper-slide{position:relative;width:100%;height:100vh;display:flex;flex-direction:column;justify-content:center;padding:40px 30px;color:#fff;background:linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);}

  .day-info{font-size:20px;font-weight:bold;color:#ffcc00;margin-bottom:10px;}
  .time-info{font-size:32px;font-weight:800;margin-bottom:25px;}
  .title{font-size:32px;font-weight:900;line-height:1.3;margin-bottom:30px;word-break:keep-all;}
  .room{font-size:18px;opacity:0.8;}
  .next{position:absolute;top:50px;right:20px;background:#ff3b30;padding:6px 12px;border-radius:6px;font-size:12px;font-weight:bold;animation:p 2s infinite;}
  @keyframes p{0%,100%{opacity:1;}50%{opacity:0.5;}}
  #err{position:fixed;top:0;left:0;width:100%;height:100%;display:none;justify-content:center;align-items:center;color:white;text-align:center;z-index:99;background:#000;}
</style>

    if(!t) return 0;
    var pm = t.indexOf("오후") > -1;
    var clean = t.replace("오전","").replace("오후","").trim();
    var p = clean.split(":");
    var h = parseInt(p[0]);
    var m = parseInt(p[1] || 0);
    if(pm && h < 12) h += 12;
    if(!pm && h === 12) h = 0;
    return h * 60 + m;
  }
  function init(){
    try {
      var dayMap = {"일":0,"월":1,"화":2,"수":3,"목":4,"금":5,"토":6};
      var now = new Date();
      var curD = now.getDay();
      var curM = now.getHours() * 60 + now.getMinutes();
      data.sort(function(a,b){
        if(dayMap[a.d] !== dayMap[b.d]) return dayMap[a.d] - dayMap[b.d];
        return toMin(a.s) - toMin(b.s);
      });
      var fut = data.filter(function(v){
        var vd = dayMap[v.d];
        if(vd > curD) return true;
        if(vd === curD && toMin(v.s) >= curM - 10) return true;
        return false;
      });
      var target = fut.length > 0 ? fut : data;
      var wrap = document.getElementById("list");
      target.forEach(function(item, idx){
        var s = document.createElement("div");
        s.className = "swiper-slide";
        var h = "";
        if(idx === 0) h += '<div class="next">NEXT</div>';
        h += '<div class="badge">양산시 문화강좌</div>';
        h += '<div class="day-info">' + item.d + "요일</div>';
        h += '<div class="time-info">' + item.s + " - " + item.e + "</div>';
        h += '<div class="title">' + item.t + "</div>';
        h += '<div class="room">📍 ' + item.r + "</div>';
        s.innerHTML = h; wrap.appendChild(s);
      });
      new Swiper(".swiper", { direction: "vertical", speed: 600 });
    } catch(e) {
      var eDiv = document.getElementById("err");
      eDiv.style.display = "flex";
      eDiv.innerHTML = "화면 로드 오류:<br>" + e.toString();
    }
  }
  init();
</script>
</body>
</html>
