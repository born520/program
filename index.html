<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>양산시 문화강좌 스마트 가이드</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<style>
  *{box-sizing:border-box;}
  body,html{margin:0;padding:0;width:100%;height:100vh;background:#111;font-family:sans-serif;overflow:hidden;}
  .filter-bar{position:fixed;top:0;left:0;width:100%;z-index:1000;padding:10px;background:rgba(0,0,0,0.8);backdrop-filter:blur(15px);display:flex;justify-content:center;}
  select{width:90%;padding:12px;border-radius:10px;background:#fff;border:none;font-size:16px;font-weight:bold;text-align:center;}
  .outer-swiper{width:100%;height:100vh;}
  .lecture-card{position:relative;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;padding:40px;color:#fff;background:linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);}
  .venue-slide:nth-child(even) .lecture-card{background:linear-gradient(135deg, #2c3e50 0%, #000000 100%);}
  .badge-container{display:flex;gap:8px;margin-bottom:15px;flex-wrap:wrap;}
  .badge{padding:6px 12px;border-radius:20px;background:rgba(255,255,255,0.2);font-size:12px;border:1px solid rgba(255,255,255,0.3);}
  .capacity-badge{background:#ff9500;color:#000;font-weight:bold;border:none;}
  .day-info{font-size:18px;color:#ffcc00;font-weight:bold;margin-bottom:5px;}
  .time-info{font-size:26px;font-weight:800;margin-bottom:20px;}
  .title{font-size:28px;font-weight:900;line-height:1.3;word-break:keep-all;white-space:pre-wrap;margin-bottom:40px;}
  .nav-guide{position:absolute;bottom:30px;left:0;width:100%;text-align:center;font-size:13px;opacity:0.6;animation:fade 2s infinite;}
  @keyframes fade{0%,100%{opacity:0.3;}50%{opacity:0.8;}}
  .next-tag{position:absolute;top:80px;right:30px;background:#ff3b30;padding:6px 12px;border-radius:6px;font-size:11px;font-weight:bold;}
  #no-data{position:fixed;top:0;left:0;width:100%;height:100%;display:none;justify-content:center;align-items:center;color:#888;z-index:100;background:#111;}
</style>
</head>

  var outerSwiper = null;
  function toMin(t){
    if(!t) return 0;
    var pm = t.indexOf("오후") > -1;
    var clean = t.replace("오전","").replace("오후","").trim();
    var p = clean.split(":");
    var h = parseInt(p[0]);
    var m = parseInt(p[1] || 0);
    if(pm && h < 12) h += 12; if(!pm && h === 12) h = 0;
    return h * 60 + m;
  }
  function render(dayFilter){
    var now = new Date();
    var curDStr = "일월화수목금토"[now.getDay()];
    var curMin = now.getHours() * 60 + now.getMinutes();
    var filtered = rawData.filter(function(v){ return v.d === dayFilter; });
    var groups = {};
    filtered.forEach(function(item){ if(!groups[item.r]) groups[item.r] = []; groups[item.r].push(item); });
    var venueList = Object.keys(groups).sort();
    var oWrapper = document.getElementById("venue-wrapper");
    oWrapper.innerHTML = "";
    if(venueList.length === 0) {
      document.getElementById("no-data").style.display = "flex"; return;
    } else { document.getElementById("no-data").style.display = "none"; }
    venueList.forEach(function(vName){
      var vSlide = document.createElement("div"); vSlide.className = "swiper-slide venue-slide";
      var iSwiper = document.createElement("div"); iSwiper.className = "swiper inner-swiper";
      var iWrapper = document.createElement("div"); iWrapper.className = "swiper-wrapper";
      var lectures = groups[vName].sort(function(a,b){ return toMin(a.s) - toMin(b.s); });
      var startIdx = 0;
      if(dayFilter === curDStr){
        for(var j=0; j<lectures.length; j++){ if(toMin(lectures[j].s) >= curMin - 10) { startIdx = j; break; } }
      }
      lectures.forEach(function(lc, idx){
        var lSlide = document.createElement("div"); lSlide.className = "swiper-slide";
        var content = "<div class='lecture-card'>";
        if(dayFilter === curDStr && idx === startIdx) content += "<div class='next-tag'>곧 시작 / 진행중</div>";
        content += "<div class='badge-container'>";
        content += "<div class='badge'>" + lc.r + "</div>";
        if(lc.p) content += "<div class='badge capacity-badge'>정원: " + lc.p + "명</div>";
        content += "</div>";
        content += "<div class='day-info'>" + lc.d + "요일 강좌</div>";
        content += "<div class='time-info'>" + lc.s + " - " + lc.e + "</div>";
        content += "<div class='title'>" + lc.t + "</div>";
        content += "<div class='nav-guide'>↕ 다른 장소  /  ↔ 다른 시간</div>";
        content += "</div>";
        lSlide.innerHTML = content; iWrapper.appendChild(lSlide);
      });
      iSwiper.appendChild(iWrapper); vSlide.appendChild(iSwiper); oWrapper.appendChild(vSlide);
      new Swiper(iSwiper, { nested: true, initialSlide: startIdx, speed: 400 });
    });
    if(outerSwiper) outerSwiper.destroy();
    outerSwiper = new Swiper(".outer-swiper", { direction: "vertical", speed: 500, mousewheel: true });
  }
  function initApp(){
    var dSel = document.getElementById("day-select");
    var now = new Date();
    var curD = now.getDay();
    var curMin = now.getHours() * 60 + now.getMinutes();
    var dayOrder = ["일", "월", "화", "수", "목", "금", "토"];
    var targetDay = "";
    // 1. 오늘부터 일주일간 루프 돌며 가장 빠른 강좌 요일 찾기
    for(var i=0; i<7; i++){
      var checkIdx = (curD + i) % 7;
      var checkName = dayOrder[checkIdx];
      var dayData = rawData.filter(function(v){ return v.d === checkName; });
      if(dayData.length === 0) continue;
      if(i === 0){
        var remaining = dayData.filter(function(v){ return toMin(v.s) >= curMin - 10; });
        if(remaining.length > 0){ targetDay = checkName; break; }
      } else {
        targetDay = checkName; break;
      }
    }
    if(!targetDay) targetDay = "월"; // 하나도 없으면 월요일 강제 지정
    dSel.value = targetDay;
    dSel.onchange = function(){ render(dSel.value); };
    render(targetDay);
  }
  window.onload = initApp;
</script>
