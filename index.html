<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>양산 스마트 가이드</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<style>
  *{box-sizing:border-box;} body,html{margin:0;padding:0;width:100%;height:100%;background:#111;font-family:sans-serif;overflow:hidden;}
  .filter-bar{position:fixed;top:0;left:0;width:100%;z-index:1000;padding:8px 10px;background:rgba(0,0,0,0.9);backdrop-filter:blur(15px);display:flex;gap:8px;height:56px;}
  select{flex:1;padding:10px;border-radius:8px;background:#fff;border:none;font-size:13px;font-weight:bold;outline:none; appearance:none; -webkit-appearance:none; text-align:center;}
  .outer-swiper{position:fixed;top:56px;left:0;width:100%;height:calc(100% - 56px);}
  .lecture-card{position:relative;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;padding:30px 25px;color:#fff;background:linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);}
  .venue-slide:nth-child(even) .lecture-card{background:linear-gradient(135deg, #2c3e50 0%, #000000 100%);}
  .past-lecture{opacity: 0.4; filter: grayscale(0.5);}
  .badge-container{display:flex;gap:8px;margin-bottom:15px; flex-wrap: wrap;}
  .badge{padding:8px 16px;border-radius:20px;background:rgba(255,255,255,0.2);font-size:14px;font-weight:bold;border:1px solid rgba(255,255,255,0.3);}
  .dist-badge{background:rgba(0,255,100,0.2);color:#0f8; border-color:rgba(0,255,100,0.4);}
  .time-info{font-size:26px;font-weight:800;margin-bottom:20px;}
  .title{font-size:28px;font-weight:900;line-height:1.3;word-break:keep-all;margin-bottom:40px;}
  .next-tag{position:absolute;top:20px;right:25px;background:#ff3b30;padding:6px 12px;border-radius:6px;font-size:11px;font-weight:bold;animation:pulse 2s infinite; z-index:10;}
  .nav-guide{position:absolute;bottom:30px;left:0;width:100%;text-align:center;font-size:12px;opacity:0.5;}
  @keyframes pulse{50%{opacity:0.5;}} #loading{position:fixed;top:0;left:0;width:100%;height:100%;background:#111;z-index:2000;display:flex;justify-content:center;align-items:center;color:#fff;font-weight:bold;}
</style>
</head>
